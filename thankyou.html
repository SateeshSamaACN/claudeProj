<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Trendy Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 40%, #1d4ed8 100%);
      color: #fff;
      text-align: center;
      padding: 24px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 60px 48px;
      max-width: 520px;
    }
    .icon { font-size: 3.5rem; margin-bottom: 24px; }
    h1 { font-size: 2rem; margin-bottom: 12px; font-weight: 800; }
    p { color: rgba(255,255,255,0.7); font-size: 1.05rem; line-height: 1.7; margin-bottom: 32px; }
    a {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    a:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37,99,235,0.35); }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10003;</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Our team will get back to you within 24 hours.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
